<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="assets/03b78ada3425e9132ff3.svg" alt="Место"></header><main><section class="profile"><div class="profile__avatar-container"><img class="profile__avatar" alt="Аватар пользователя" src="assets/455807088f7d7dbde8ed.jpg"></div><div class="profile__info"><div class="profile__title"><h1 class="profile__name">Артем&nbsp;Кудеников</h1><button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button></div><p class="profile__profession">Ведущий инженер-технолог</p></div><button type="button" class="profile__add-button"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__paragraph">&copy; 2021 Mesto Russia</p></footer><div class="popup popup_profile-edit"><div class="popup__content"><button type="button" class="popup__close"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_function_profile-edit" name="profile-edit" novalidate><input id="name-input" class="popup__input" name="profile-name" placeholder="Имя" required minlength="2" maxlength="40"> <span class="name-input-error popup__input-error"></span> <input id="profession-input" class="popup__input" name="profile-profession" placeholder="Профессиональная деятельность" required minlength="2" maxlength="200"> <span class="profession-input-error popup__input-error"></span> <button class="popup__button" type="submit">Сохранить</button></form></div></div><div class="popup popup_add-card"><div class="popup__content"><button type="button" class="popup__close"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_function_add-card" name="add-card" novalidate><input id="place-input" class="popup__input" name="place-name" placeholder="Название" required minlength="2" maxlength="30"> <span class="place-input-error popup__input-error"></span> <input id="link-input" class="popup__input" name="image-link" placeholder="Ссылка на картинку" required type="url"> <span class="link-input-error popup__input-error"></span> <button class="popup__button" type="submit">Сохранить</button></form></div></div><div class="popup popup_zoom-picture"><div class="popup__zoom-content"><button type="button" class="popup__close"></button> <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Байкал" class="popup__picture"><p class="popup__caption">Архыз</p></div></div><div class="popup popup_delete-card"><div class="popup__content popup__content_size_small"><button type="button" class="popup__close"></button><h2 class="popup__title">Вы уверены?</h2><button class="popup__button" type="submit">Да</button></div></div><div class="popup popup_change-avatar"><div class="popup__content popup__content_size_medium"><button type="button" class="popup__close"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__form_function_change-avatar" name="change-avatar"><input id="avatar-input" type="url" class="popup__input" name="avatar" required> <button class="popup__button" type="submit">Сохранить</button></form></div></div><template class="template"><article class="cards__item"><img src="./images/karachaevsk.jpg" alt="Карачаевск" class="cards__image"><div class="cards__description"><h2 class="cards__place">Карачаевск</h2><div class="cards__like"><button type="button" class="cards__heart-pic"></button><p class="cards__like-counter">0</p></div></div><button type="button" class="cards__trash"></button></article></template></body></html>
