<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Место">
    </header>
    <main>
        <section class="profile">
                <img class="profile__avatar" alt="Аватар пользователя" src="./images/avatar.jpg">
            <div class="profile__info">
                <div class="profile__title">
                    <h1 class="profile__name">Жак&#8209;Ив&nbsp;Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards">
            <article class="cards__item">
                <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="cards__image">
                <div class="cards__description">
                    <h2 class="cards__place">Карачаевск</h2>
                    <button type="button" class="cards__heart-pic"></button>
                </div>
            </article>
            <article class="cards__item">
                <img src="./images/elbrus.jpg" alt="Эльбрус" class="cards__image">
                <div class="cards__description">
                    <h2 class="cards__place">Гора Эльбрус</h2>
                    <button type="button" class="cards__heart-pic"></button>
                </div>
            </article>
            <article class="cards__item">
                <img src="./images/dombay.jpg" alt="Домбай" class="cards__image">
                <div class="cards__description">
                    <h2 class="cards__place">Домбай</h2>
                    <button type="button" class="cards__heart-pic"></button>
                </div>
            </article>
            <article class="cards__item">
                <img src="./images/elbrus.jpg" alt="Эльбрус" class="cards__image">
                <div class="cards__description">
                    <h2 class="cards__place">Гора Эльбрус</h2>
                    <button type="button" class="cards__heart-pic"></button>
                </div>
            </article>
            <article class="cards__item">
                <img src="./images/dombay.jpg" alt="Домбай" class="cards__image">
                <div class="cards__description">
                    <h2 class="cards__place">Домбай</h2>
                    <button type="button" class="cards__heart-pic"></button>
                </div>
            </article>
            <article class="cards__item">
                <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="cards__image">
                <div class="cards__description">
                    <h2 class="cards__place">Карачаевo-Черкессия</h2>
                    <button type="button" class="cards__heart-pic"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer"><p>&copy; 2020 Mesto Russia</p></footer>
    <div class="popup">
        <div class="popup__content">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="profile-edit">
                <input type="text" class="popup__input" name="profile-name" required>
                <input type="text" class="popup__input" name="profile-profession" required>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./script/index.js"></script>
</body>
</html>
